<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Assignment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Parks Finder</h1>
    
        <form class="js-form">
            <label for="search-term">Search for national parks by entering one or more state abbreviations (seperated by commas) below:</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="e.g. FL,CA" required="required">

            

            <div class="results-search">
                <label for="max-results">Select maximum number of results to display:</label>
                <input type="number" name="max-results" id="js-max-results" value="10" required="required">
                
                <button type="submit">Search</button>
            </div>    
        </form>

        <p id="js-error-message"></p>

        <section id="results" class="hidden">
            <h2>Search Results:</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
